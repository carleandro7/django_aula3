{% extends "base.html" %}
{% load static %}
{% block 'dashboard' %}
<h1 class="my-4">Lista de alunos</h1>
<a href="" class="btn colorprimarybtn2 mb-3">Adicionar aluno</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Matrícula</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for aluno in alunos %}
    <tr>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.cpf }}</td>
      <td>{{ aluno.matricula }}</td>
      <td>
        <a href="" class="btn btn-sm btn-warning">Editar</a>
        <!-- Botão para deletar com confirmação -->
        <form action="" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Deletar</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">Nenhum aluno cadastrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
